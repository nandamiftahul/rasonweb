<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Radiosonde FTP Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      table-layout: fixed; /* ðŸ”‘ enforce fixed layout */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
      word-wrap: break-word;  /* allow long text to wrap */
    }
    th { background-color: #f0f0f0; }
    .site-block { margin-bottom: 40px; }
    .logout {
      position: absolute; top: 10px; right: 10px;
      background: #eee; padding: 6px 12px; border-radius: 4px;
    }
    .logout a { text-decoration: none; color: #333; }

    .filters { text-align: center; margin: 10px 0 20px 0; }
    select, button { padding: 5px 10px; margin: 0 5px; }

    /* Progress overlay */
    #progressOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }
    .progress-bar {
      width: 60%; height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar-inner {
      width: 0%; height: 100%;
      background: #3498db;
      animation: progressAnim 2s infinite;
    }
    @keyframes progressAnim {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    /* Status colors */
    .status-ok { color: green; font-weight: bold; }
    .status-warn { color: orange; font-weight: bold; }
    .status-issues { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="logout"><a href="{{ url_for('logout') }}">ðŸšª Logout</a></div>
  <h1>Radiosonde FTP Dashboard</h1>

  <!-- Progress overlay -->
  <div id="progressOverlay">
    <div class="progress-bar"><div class="progress-bar-inner"></div></div>
    <p>Processing files, please wait...</p>
  </div>

  <!-- Filters -->
  <div class="filters">
    <form id="filterForm">
      <label for="ext">File Type:</label>
      <select name="ext" id="ext">
        <option value=".bufr" {% if selected_ext==".bufr" %}selected{% endif %}>.bufr</option>
        <option value=".bfh" {% if selected_ext==".bfh" %}selected{% endif %}>.bfh</option>
        <option value=".bfr" {% if selected_ext==".bfr" %}selected{% endif %}>.bfr</option>
        <option value="" {% if not selected_ext or selected_ext=="all" %}selected{% endif %}>All</option>
      </select>

      <label for="limit">Files per site:</label>
      <select name="limit" id="limit">
        <option value="2" {% if limit==2 %}selected{% endif %}>2</option>
        <option value="5" {% if limit==5 %}selected{% endif %}>5</option>
        <option value="10" {% if limit==10 %}selected{% endif %}>10</option>
        <option value="20" {% if limit==20 %}selected{% endif %}>20</option>
        <option value="50" {% if limit==50 %}selected{% endif %}>50</option>
      </select>

      <button type="submit">Apply</button>
      <button type="button" onclick="showMetadata()">Show Metadata</button>
    </form>
  </div>

  <div id="content"></div>

  <div style="text-align:center; margin-top:20px;">
    <a href="{{ url_for('index') }}">âž¡ Go to Radiosonde Viewer</a>
  </div>

  <script>
    async function loadSites(params="") {
      try {
        const res = await fetch("/api/sites" + params);
        const sites = await res.json();
        renderTable(sites, false);
      } catch (err) {
        document.getElementById("content").innerHTML =
          `<p style="color:red;">Error loading sites: ${err}</p>`;
      }
    }

    function renderTable(sites, withMeta) {
      let html = "";
      for (const [site, files] of Object.entries(sites)) {
        html += `<div class="site-block"><h2>${site}</h2>`;
        if (files.length === 0) {
          html += "<p>No files found.</p>";
        } else if (files[0].name && files[0].name.startsWith("Error:")) {
          html += `<p style="color:red;">${files[0].name}</p>`;
        } else {
          html += `<table>
            <colgroup>
              <col style="width:5%">
              <col style="width:45%">
              <col style="width:25%">
              ${withMeta ? '<col style="width:25%">' : ""}
            </colgroup>
            <tr><th>#</th><th>Filename</th>`;
          if (withMeta) html += `<th>Launch Time</th><th>Status</th>`;
          html += `</tr>`;
          files.forEach((f, i) => {
            html += `<tr>
              <td>${i+1}</td>
              <td><a href="/load_from_ftp/${site}/${f.name}">${f.name}</a></td>`;
            if (withMeta) {
              let issues = f.flight_issues || "-";
              if (Array.isArray(issues)) issues = issues.join(", ");
              if (issues === "OK") {
                html += `<td>${f.launch_time || "-"}</td><td class="status-ok">${issues}</td>`;
              } else if (issues.includes("Ascent Stop") || issues.includes("Not reaching")) {
                html += `<td>${f.launch_time || "-"}</td><td class="status-warn">${issues}</td>`;
              } else if (issues !== "-") {
                html += `<td>${f.launch_time || "-"}</td><td class="status-issues">${issues}</td>`;
              } else {
                html += `<td>${f.launch_time || "-"}</td><td>-</td>`;
              }
            }
            html += `</tr>`;
          });
          html += "</table>";
        }
        html += "</div>";
      }
      document.getElementById("content").innerHTML = html;
    }

    async function showMetadata() {
      document.getElementById("progressOverlay").style.display = "flex";
      try {
        const ext = document.getElementById("ext").value;
        const limit = document.getElementById("limit").value;
        const params = `?ext=${encodeURIComponent(ext)}&limit=${encodeURIComponent(limit)}`;
        const res = await fetch("/api/sites_with_meta" + params);
        const sites = await res.json();
        renderTable(sites, true);
      } catch (err) {
        document.getElementById("content").innerHTML =
          `<p style="color:red;">Error loading metadata: ${err}</p>`;
      } finally {
        document.getElementById("progressOverlay").style.display = "none";
      }
    }

    loadSites("?ext={{ selected_ext }}&limit={{ limit }}");

    document.getElementById("filterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ext = document.getElementById("ext").value;
      const limit = document.getElementById("limit").value;
      const params = `?ext=${encodeURIComponent(ext)}&limit=${encodeURIComponent(limit)}`;
      loadSites(params);
    });
  </script>
</body>
</html>
